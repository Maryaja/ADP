<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dronautic - Contacto</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .exito {
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="nav-container">
            <div class="logo">Dronautic</div>
            <button class="mobile-menu-btn" aria-label="Abrir menú">☰</button>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Acerca de</a></li>
                <li><a href="services.html">Servicios</a></li>
                <li class="active"><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact-form fade-in">
        <div class="form-container">
            <img src="img/logo.svg" alt="Logo Dronautic">
            <h2>Contactenos</h2>
            <div id="mensaje-enviado"></div>
            <form id="formulario-contacto">
                <input type="text" placeholder="Nombre" name="nombre" required>
                <input type="email" placeholder="Correo Electronico" name="correo" required>
                <textarea placeholder="Dejanos tu mensaje" name="mensaje" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        document.getElementById('formulario-contacto').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío tradicional del formulario

            const formData = new FormData(this);

            fetch('procesar_contacto.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json()) // Espera una respuesta JSON
                .then(data => {
                    if (data.success) {
                        document.getElementById('mensaje-enviado').innerHTML = '<p class="exito">' + data.message + '</p>';
                        document.getElementById('formulario-contacto').reset(); // Limpia el formulario
                    } else {
                        document.getElementById('mensaje-enviado').innerHTML = '<p class="error">' + data.message + '</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('mensaje-enviado').innerHTML = '<p class="error">Error al enviar el mensaje.</p>';
                });
        });
    </script>
</body>

</html>
